<!-- Part Two - Movies App!

Build an application that uses jQuery to do the following:

Contains a form with two inputs for a title and rating along with a button to submit the form.
When the form is submitted, capture the values for each of the inputs and append them to the DOM along with a button to remove each title and rating from the DOM.
When the button to remove is clicked, remove each title and rating from the DOM. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part Two - Movies App!</title>
</head>
<body>
    <div>
        <h1>My Favorite Movies' List</h1>
        <form name="form1">
            <div>
                <label for="title">title</label>
                <input type="text" required id="movie_title" placeholder="Type Movie Title" name="movie_title" >
            </div>
            <div>
                <label for="rating">rating</label>
                <input type="number" required min="0" max="10" id="rating" name="rating" >
            </div>
            <div>
                <button type="button" id="submitBtn" onclick="stringlength(document.form1.movie_title)">Submit</button>
            </div>
        </form>
    </div>
    
    <br>

    <table class="sortable" id="movie_table">
        <thead>
            <tr>
                <th scope="col" id="title">Title</th>
                <th scope="col" id="rating">Rating</th>
                <th scope="col" >Delete</th>
            </tr>
        </thead>

        <tbody id="table_body">
        </tbody>
    </table>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="app.js"></script>
</body>
</html>
